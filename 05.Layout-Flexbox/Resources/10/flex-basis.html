<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex-Basis</title>
</head>
<body>
    <h1>flex-basis</h1>

    <h2>flex-basis: 5em;</h2>
    <div class="container item-flex-basis-5m">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <h2>flex-basis: 5em; flex-shrink: 0; (max-width: 5em)</h2>
    <div class="container item-flex-basis-5m item-flex-shrink0">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <h2>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h2>
    <div class="container item-flex-basis-5m  item-flex-grow1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
