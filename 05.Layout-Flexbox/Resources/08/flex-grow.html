<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>flex-grow</h1>

    <h2>flex-grow: 0;(default)</h2>
    <div class="container item-flex-grow">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>flex-grow: 1;</h2>
    <div class="container ">
        <div class="item item-flex-grow1">1</div>
        <div class="item item-flex-grow1">2</div>
        <div class="item item-flex-grow1">3</div>
    </div>

    <h2>flex-grow, grow 2nd child only</h2>
    <div class="container ">
        <div class="item">1</div>
        <div class="item item-flex-grow-2nd-child-only">2</div>
        <div class="item">3</div>
    </div>

    <h2>flex-grow,  grow proportionally (1, 2, 3)
    </h2>
    <div class="container ">
        <div class="item item-flex-grow1">1</div>
        <div class="item item-flex-grow2">2</div>
        <div class="item item-flex-grow3">3</div>
    </div>

</body>
</html>
