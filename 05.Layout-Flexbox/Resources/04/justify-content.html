<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>justify-content</h1>

    <h2>justify-content: flex-start;(default)</h2>
    <div class="container item-flex-start">
        
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>justify-content: center;</h2>
    <div class="container item-center">
        
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>justify-content: flex-end;</h2>
    <div class="container item-flex-end">
        
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>justify-content: space-between;</h2>
    <div class="container item-space-between">
        
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>justify-content: space-around</h2>
    <div class="container item-space-around">
        
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>justify-content: space-evenly;</h2>
    <div class="container item-space-evenly">
        
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
