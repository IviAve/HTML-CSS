<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
    
</head>
<body>
    
    <form action="#" class="contact">
        <h2>Contact</h2>
        
        <div class="field">
            <label for="text-name">Your Name</label>
            <input type="text" name="name" id="text-name" placeholder="Your Name">
            <span class="help-info">First and Last name is enough</span>
        </div>
        
        <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <span class="help-info">example: john.doe@gmail.com</span>
        </div>
        
        <div class="field">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="Subject">
            <span class="help-info">What is this about?</span>
        </div>
        
        <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <span class="help-info">Let us know what you need</span>
        </div>

        <button class="btn">Send</button>
        
        <!-- <input type="submit" class="button submit" value="Send"> -->
    </form>
    
</body>
</html>
