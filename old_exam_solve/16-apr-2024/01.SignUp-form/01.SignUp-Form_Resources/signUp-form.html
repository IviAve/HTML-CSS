<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signUp-form.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="active">Sign Up</button>
            <button class="hover">Log In</button>
        </div>

        <h2>Sign Up for Free</h2>

        <form action="#" method="post">
            <div class="first-last">
                <div class="input-group">
                    <input type="text" id="first-name" required>
                    <label for="first-name">First Name<span class="required">*</span></label>
                </div>

                <div class="input-group">
                    <input type="text" id="last-name" required>
                    <label for="last-name">Last Name<span class="required">*</span></label>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address<span class="required">*</span></label>
            </div>

            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Set A Password<span class="required">*</span></label>
            </div>

            <button type="submit" class="submit-btn">GET STARTED</button>
        </form>
    </div>
</body>
</html>
